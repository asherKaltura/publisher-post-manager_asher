name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t publisher-post-manager .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name publisher-container publisher-post-manager
          sleep 60 # מחכה שהשרת יעלה

      - name: Run tests
        run: mvn test

      - name: Stop Docker container
        run: docker stop publisher-container
